<html>
	<head>
		<title>Quick Pick</title>
		<style>
			body {text-align:center; font-size:20px;}
			h1 {font-size:40px;}
		</style>
	</head>
	<body>
		<h1>Quick Pick</h1>
		<script>
			var winning_numbers = prompt("Enter the winning numbers, separated by a space", "7 17 29 35 45").split(" ");
			var lucky_ball = prompt("Enter the lucky ball number", 17);
			var rand_numbers = [];
			for (let i = 0; i < 5; i++) {
				rand_numbers.push(Math.floor(Math.random() * 48) + 1);
			}
			rand_numbers.sort();
			var rand_lucky = Math.floor(Math.random() * 18) + 1;
			document.write("The quick pick numbers are: ");
			for (let j = 0; j < 5; j++) {
				document.write(rand_numbers[j] + " ");
			}
			document.write("</br>");
			document.write("The lucky ball number is: " + rand_lucky + "</br></br>");
			document.write("The winning numbers are: ");
			for (let k = 0; k < 5; k++) {
				document.write(winning_numbers[k] + " ");
			}
			document.write("</br>");
			document.write("The lucky ball number is: " + lucky_ball + "</br></br>");
			var count = 0;
			for (let m = 0; m < 5; m++) {
				for (let n = 0; n < 5; n++) {
					if (winning_numbers[m] == rand_numbers[n]) {
						count++;
					}
				}
			}
			var payout = 0;
			if (rand_lucky == lucky_ball) {
				switch(count) {
					case 0:
						payout = 4;
						break;
					case 1:
						payout = 6;
						break;
					case 2:
						payout = 25;
						break;
					case 3:
						payout = 150;
						break;
					case 4:
						payout = 5000;
						break;
					case 5:
						payout = "7000 a week for life";
						break;
				}
			}
			else {
				switch(count) {
					case 0:
						payout = 0;
						break;
					case 1:
						payout = 0;
						break;
					case 2:
						payout = 3;
						break;
					case 3:
						payout = 20;
						break;
					case 4:
						payout = 200;
						break;
					case 5:
						payout = "25000 a year for life";
						break;
				}
			}
			document.write("Payout: $" + payout + "</br>");
		</script>
	</body>
</html>
